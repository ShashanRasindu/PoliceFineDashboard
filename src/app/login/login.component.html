<style>
  div {height: 100%; font-family: Arial ;}

  /* Full-width input fields */
  input[type=text], input[type=password] {
    width: 50%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  /* Set a style for all buttons */
  button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 20%;
  }

  button:hover {
    opacity: 0.8;
  }


  img.avatar {
    width: 15%;
    border-radius: 50%;
  }

  @media screen and (max-width: 300px) {
    span.psw {
      display: block;
      float: none;
    }
    .cancelbtn {
      width: 100%;
    }
  }
</style>


<div style="text-align: center;background: linear-gradient(to bottom, #33ccff 0%, #ffc7fb 100% ) ">

  <!--  <form>-->
  <div class="imgcontainer">

    <img src="assets/login/Sri_Lanka_Police_logo.svg.png" alt="Avatar" class="avatar" style="width: 12.5%">
  </div>
<br>
  <div class="container">
    <label ><b>Username</b></label>
    <br>
    <input type="text" placeholder="Enter Username"  [(ngModel)]="name" required [class.showLifts]= dd>
    <br>
    <label><b>Password</b></label>
    <br>
    <input type="password" placeholder="Enter Password" [(ngModel)]="ps"  required [class.showLifts]= dd>
    <br><br>
    <button (click)="checkuser()">Login</button>
  </div>
